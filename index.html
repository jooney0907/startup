<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiztopia - Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="main.css" />
</head>
<body class="bg-dark text-light">
  <header>
    <h1>Quiztopia<sup>&reg;</sup></h1>
    <nav class="nav">
      <a class="nav-link" href="scores.html">High Scores</a>
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="about.html">About</a>
    </nav>
    <hr>
  </header>

  <main class="container text-center py-5" style="max-width: 600px;">
    <h3>Play now!</h3>

    <form method="get" action="lobby.html" class="text-start">
      <div class="input-group mb-3">
        <input class="form-control" type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input-group mb-4">
        <input class="form-control" type="password" name="password" placeholder="Password" required />
      </div>

      <div class="d-grid gap-2 mb-1">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <h3 class="m-0 mt-2 mb-0">Don't have an account? Register now!</h3>
    <div class="d-grid gap-2 mt-1">
      <a href="register.html" class="btn btn-primary">Register</a>
    </div>
  </main>

  <footer class="container py-4">
    <hr class="border-secondary" />
    <div class="d-flex justify-content-end">
      <a class="text-reset" href="https://github.com/jooney0907/startup">GitHub</a>
    </div>
  </footer>
</body>
</html>
